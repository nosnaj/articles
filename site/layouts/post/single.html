{{ partial "head" . }}
{{ partial "nav" . }}

  <div id="post" class="container">
    <h1>{{.Title}}</h1>
    <div class="">
      <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
      <p>Read in {{ .ReadingTime }} minutes</p>
    </div>
    <div class="">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>
  </div>

{{ partial "highlight" . }}
{{ partial "footer" . }}
