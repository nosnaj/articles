<div id="frontpage" class="container">

    {{ range $i, $e := (where .Data.Pages "Type" "post") }}
      {{ if modBool $i 2 }}
      <div class="row">
        <div class="col">
          {{ .Render "li" }}
        </div>
      {{ else }}
        <div class="col">
          {{ .Render "li" }}
        </div>
      </div>
      {{ end }}
    {{ end }}

</div>
